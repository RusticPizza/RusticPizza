<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
      body {
        background-color: lightblue;
        text-align: center;
        
      }
      .loader {
  width: 32px;
  height: 72px;
  margin-top: 50%;
  margin-left: 50%;
  margin-bottom: 50%;
  margin-right: 50%;
  border: 2px solid #FFF;
  animation: animloader 1s linear infinite alternate;
  color: #FF3D00;
  border-radius: 0 0 4px 4px;
  transform: perspective(140px) rotateX(-45deg);
}

@keyframes animloader {
  0% {
    box-shadow: 0 0  inset;
  }
  100% {
    box-shadow: 0 -70px inset;
  }
}
  </style>
</head>

<body>
  
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbyNiZuehVfXHHw5naXYV0Bkfi-2xGvTKRtKN_8qqq9eoioGfDXI3-SS-vU0K6PlFz9H/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
  
  <div class="loader"></div>
</body>
</html>
